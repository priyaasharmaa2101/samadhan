<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="Day6.css">
</head>
<body>
  <div class="profile-card" id="profile-card">
    <div class="profile-header">
      <img src="" alt="Profile Picture" class="profile-image" id="profile-image" />
    </div>
    <div class="profile-info">
      <h2 class="name" id="profile-name"></h2>
      <p class="job-title" id="profile-job"></p>
      <p class="bio" id="profile-bio"></p>
      <a href="#" target="_blank" class="social-link" id="social-link">GitHub</a>
    </div>
  </div>

  <script src="Day6.js"></script>
</body>
</html>
