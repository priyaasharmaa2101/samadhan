<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Preview + Counter</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: #8899aa;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #b9bbbc;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
      padding: 2rem;
    }

    h2 {
      margin-top: 0;
      text-align: center;
      color: #333;
      font-weight: 600;
    }

    textarea {
      width: 100%;
      height: 140px;
      padding: 1rem;
      font-size: 1.1rem;
      border: 2px solid #25273c;
      border-radius: 8px;
      resize: vertical;
      transition: border-color 0.3s ease;
      outline: none;
      font-family: 'Poppins', sans-serif;
    }

    textarea:focus {
      border-color: #4e4f5a;
      box-shadow: 0 0 8px rgba(9, 31, 152, 0.3);
    }

    .counter-container {
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: 600;
      color: #030203;
      font-size: 0.9rem;
    }

    .progress-bar {
      position: relative;
      flex: 1;
      height: 6px;
      background: #b6c8c2;
      border-radius: 3px;
      margin-left: 1rem;
      overflow: hidden;
    }

    .progress {
      position: absolute;
      height: 100%;
      background: #8086a8;
      width: 0%;
      border-radius: 3px;
      transition: width 0.3s ease;
    }

    .preview {
      margin-top: 1.5rem;
      padding: 1rem;
      min-height: 100px;
      background: #25255d;
      border-radius: 8px;
      border: 1px solid #c4b1c1;
      color: #f2e9e9;
      white-space: pre-wrap;
      font-size: 1.05rem;
      line-height: 1.5;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
      transition: background 0.3s ease;
    }

    /* Responsive */
    @media (max-width: 480px) {
      textarea {
        height: 120px;
      }
      .container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Live Text Preview with Counter</h2>
    <textarea id="inputText" placeholder="Start typing your text here..."></textarea>

    <div class="counter-container">
      <div id="charCount">Characters: 0 / 300</div>
      <div class="progress-bar">
        <div class="progress" id="progressBar"></div>
      </div>
    </div>

    <div class="preview" id="livePreview">Your preview will appear here...</div>
  </div>

  <script>
    const inputText = document.getElementById('inputText');
    const charCount = document.getElementById('charCount');
    const livePreview = document.getElementById('livePreview');
    const progressBar = document.getElementById('progressBar');
    const maxChars = 300;

    inputText.addEventListener('input', () => {
      const text = inputText.value;
      const length = text.length;

      // Update character count text
      charCount.textContent = `Characters: ${length} / ${maxChars}`;

      // Update progress bar width
      let progressPercent = (length / maxChars) * 100;
      if (progressPercent > 100) progressPercent = 100;
      progressBar.style.width = progressPercent + '%';

      // Update live preview text or placeholder
      livePreview.textContent = length > 0 ? text : "Your preview will appear here...";

      // Change progress bar color if near limit
      if(length > maxChars * 0.8) {
        progressBar.style.background = '#e53935'; // red-ish
      } else {
        progressBar.style.background = '#3f51b5'; // default blue
      }
    });
  </script>

</body>
</html>
